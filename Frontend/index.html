<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Smart Home</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item disconnect" id="switch-1">
        <h1>Light 1</h1>
        <div class="switch">
          <button class="bulb-btn" type="button" onclick="switch_click(1)"></button>
        </div>
      </div>
      <div class="grid-item disconnect" id="switch-2">
        <h1>Light 2</h1>
        <div class="switch">
          <button class="bulb-btn" type="button" onclick="switch_click(2)"></button>
        </div>
      </div>
      <div class="grid-item disconnect" id="switch-3">
        <h1>Light 3</h1>
        <div class="switch">
          <button class="bulb-btn" type="button" onclick="switch_click(3)"></button>
        </div>
      </div>
      <div class="grid-item disconnect" id="switch-4">
        <h1>Light 4</h1>
        <div class="switch">
          <button class="bulb-btn" type="button" onclick="switch_click(4)"></button>
        </div>
      </div>
    </div>
    <div class="info">
        <h1 id="tinfo" style="color: rgba(255, 99, 132, 0.8)">Temparature: null *C</h1>
      <canvas id="temparature" width="600" height="210"></canvas>
        <h1 id="hinfo" style="color: rgba(54, 162, 235, 0.8)" >Humidity: null %</h1>
      <canvas id="humidity" width="600" height="210"></canvas>
    </div>
  </body>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="index.js" type="text/javascript"></script>
  <script src="chart.js" type="text/javascript"></script>
</html>
